name: Deploy Cloudflare Worker

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: cf-worker

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Debug (show files)
        run: |
          echo "pwd=$(pwd)"
          ls -la
          echo "--- src ---"
          ls -la src
          echo "--- wrangler.jsonc ---"
          cat wrangler.jsonc
          echo "--- wrangler version ---"
          npx wrangler --version

            - name: Deploy
              run: npx wrangler deploy src/index.js --config wrangler.jsonc --log-level=debug
              env:
                CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
                CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Hint
        if: failure()
        run: echo "If deploy still fails, click 'Download log' in this run and share the first error line above the assets hint."